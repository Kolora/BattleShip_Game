<!-- Game Strategy- 2 player game
1) The game grid will be displayed on the webpage, consisting of a 5x5 grid of cells.
2) The players will take turns clicking on the cells to attack. Max tries 10 per player.
3) 5 ships hits a winner 
4)Each player's score will be displayed in their respective score board.
5) Once hit, the scores will be updated in the UI.
6) player 1 hits -> different color, player 2 hits -> different color, misses -> red color
7) If a player hits a ship, the cell will change to their respective colors,an image of a ship will be displayed with their own color , 
             and the respective player's score will increase.
8) Game over state, if any of the player hits 5 ships or both of the players reach the threshold (i.e 10 tries) it automatically resets the game
9) The winner will be determined based on the player with the highest score. -->
